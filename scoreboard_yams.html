<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de scores – Yams (Yahtzee)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('images/yams_bg.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <header>
        <a href="index.html" class="home-link">Accueil</a>
        <h1>Compteur de scores – Yams (Yahtzee)</h1>
    </header>
    <main>
        <section id="setup-section">
            <h2>Préparer la partie</h2>
            <form id="setup-form">
                <label for="player-count">Nombre de joueurs :</label>
                <input type="number" id="player-count" name="player-count" min="1" max="6" value="2" required>
                <div id="player-names-container">
                    <!-- Les champs de nom de joueur seront générés ici -->
                </div>
                <button type="submit">Commencer la partie</button>
            </form>
        </section>
        <section id="score-section" class="hidden">
            <h2>Feuille de score Yams</h2>
            <div id="scoreboard-container">
                <!-- Le tableau des scores sera généré ici -->
            </div>
        </section>
    </main>
    <footer>
        <p>Bonne partie !</p>
    </footer>
    <script src="scoreboard_yams.js"></script>
</body>
</html>
